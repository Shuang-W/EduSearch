<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" routerLink="/" routerLinkActive="active">Home<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/about" routerLinkActive="active">About</a>
      </li>
    </ul>

    <ul class="navbar-nav">
      <div *ngIf='auth.user | async; then authenticated else guest'>
        <!-- template will replace div -->
      </div>

      <!-- User not logged in -->
      <ng-template #guest>
        <li class="nav-item">
          <a class="nav-link" routerLink="" routerLinkActive="active" (click)='auth.googleLogin()'>Login</a>
        </li>
      </ng-template>

      <!-- User logged in -->
      <ng-template #authenticated>
        <li class="nav-item active">
          <a class="nav-link" routerLink="/profile" routerLinkActive="active">Profile</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" routerLink="/upload" routerLinkActive="active">Upload</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="" routerLinkActive="active" (click)='auth.signOut()'>Logout</a>
        </li>
      </ng-template>
    </ul>
  </div>
</nav>

<router-outlet></router-outlet>
